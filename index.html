<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="./images/logo.svg" alt="Логотип проекта Mesto" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image" style="background-image: url('./images/avatar.jpg');"><button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">...</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">...</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" id="profile-name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span id="profile-name-error" class="popup__error"></span> <input name="description" id="profile-description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span id="profile-description-error" class="popup__error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar-form" novalidate><input type="url" name="avatar" id="avatar-link" class="popup__input popup__input_type_url" placeholder="Ссылка на аватар" required data-error-message="Введите корректную ссылку"> <span id="avatar-link-error" class="popup__error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" id="places-name" class="popup__input popup__input_type_card-name" placeholder="Название" minlength="2" maxlength="30" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span id="places-name-error" class="popup__error"></span> <input type="url" name="link" id="places-link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span id="places-link-error" class="popup__error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><div class="popup popup_type_delete popup_is-animated"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="confirm-delete"><button type="submit" class="button popup__button">Да</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
